<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Simple Chat With Rooms</title>
  </head>
  <body>
    <div class="messages container">
      <div class="scrollable">
        <ul id="messages"></ul>
      </div>
    </div>
    <div class="rooms container">
      <ul id="rooms">
        <li id="root"><a href="#root">Root</a></li>
        <li id="room1"><a href="#room1">Room #1</a></li>
        <li id="room2"><a href="#room2">Room #2</a></li>
        <li id="room3"><a href="#room3">Room #3</a></li>
      </ul>
    </div>
    <form action="" class="message container">
      <div class="row">
        <div id="divMessage"><input id="message" autocomplete="off" /></div>
        <div id="divSend"><button>Send</button></div>
      </div>
    </form>
    <script src="http://localhost:8080/socket.io.min.js"></script>
    <script src="http://localhost:8080/jquery.min.js"></script>
    <script src="http://localhost:8080/lodash.min.js"></script>
    <script src="http://localhost:8080/client.js"></script>
  </body>
</html>
